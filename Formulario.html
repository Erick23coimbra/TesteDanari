<!DOCTYPE html>
<html lang="pt-br">

<head>
	<!-- Meta tags Obrigatórias -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<title>Formulario</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
	
	<script type="text/javascript">
	
		function modal(){
			//nome();
			//email();
			//CPF();
			//data();
			///senha();
			var nome = document.getElementById('nome').value;
		if (nome == ""){
			document.getElementById('nomeModal1').value ="nome esta vazio" ;
		}else{
			document.getElementById('nomeModal1').value ="" ;
		}
		var email = document.getElementById('email').value;
		if (email == ""){
			document.getElementById('nomeModal2').value ="email esta vazio" ;
		}else{
			document.getElementById('nomeModal2').value ="" ;
		}

		var CPF = document.getElementById('CPF').value;
		if (CPF == ""){
			document.getElementById('nomeModal3').value ="CPF esta vazio" ;
		}else{
			document.getElementById('nomeModal3').value ="" ;
		}

		var data = document.getElementById('data').value;
		if (data == ""){
			document.getElementById('nomeModal4').value ="data esta vazio" ;
		}else{
			document.getElementById('nomeModal4').value ="" ;
		}

		var senha = document.getElementById('senha').value;
		if (senha.length < 6){
			document.getElementById('nomeModal5').value ="Senha Invalida" ;
		}else{
			document.getElementById('nomeModal5').value ="" ;
		}

		
		if (nome !="" && senha!=""&& CPF !="" && data !="" && email!="" ){
			document.getElementById('nomeModal6').value ="Gravado com Sucesso" ;
		}	
		}
	
		

	
	</script>

</head>

<body>
	<div class="container">

		<div class="page-header">
			<h1>Formulários </h1>
		</div>

		<div class="row">
			<div class="col-sm-8">
				<h3>Cadastre-se</h3>
				<form > 
					<div class="form-group">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome">
					</div>

					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="email" class="form-control" id="email">
					</div>


					<div class="form-group">

						<label for="CPF">CPF</label>
						<input type="text" class="form-control cpf" maxlength="14"  id="CPF" name="CPF">



					</div>




					<div class="form-group">
						<label for="data">Data </label>
						<input type="date" name="data" max="2019-10-21" min="1900-01-01" class="form-control" id="data" />
					</div>

					<div class="form-groupx">	
   						<label for="senha">Senha</label>
						<input type="password" class="form-control" id="senha" min="6">
					</div>



					 <div class="form-check">
						<input class="form-check-input" type="radio" name="radios" id="feminino" value="1"onClick="teste()" autocomplete="off" checked>
						<label class="form-check-label" for="radios1" >
							Feminino
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="radios" id="masculino" value="2"onClick="teste()">
						<label class="form-check-label" for="radios2">
							Masculino
						</label>
					</div>

					<button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal" onclick="modal()">Salvar</button>
					<button type="Reset" class="btn btn-default">Cancelar</button>

				</form>
			</div>
		</div>
	</div>

  
  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="ModalLabel">Formulario</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
				<input type="text" class="form-control" id="nomeModal1">
				<input type="text" class="form-control" id="nomeModal2">
				<input type="text" class="form-control" id="nomeModal3">
				<input type="text" class="form-control" id="nomeModal4">
				<input type="text" class="form-control" id="nomeModal5">
				<input type="text" class="form-control" id="nomeModal6" value="">
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
		  
		</div>
	  </div>
	</div>
  </div>
	<!-- JavaScript (Opcional) -->
	<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->


	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
	</script>
	<script>
		function maskInput() {
			var cpf = $(".cpf");
			cpf.mask('000.000.000-00');
			
		}
		maskInput();
	</script>



</body>

</html>
